<nav>
  <ul class="list">
    <li class="list__item" 
      *ngFor="let pokemon of pokelist"
      (click)="pokemonDetails(pokemon)" 
      [routerLink]="['generation-i' , pokemon.name]" 
      routerLinkActive="list__item--highlight">
      {{ pokemon.name }}
    </li>
  </ul>
</nav>


<app-pokemon-details [pokemon]="singlePokemon" [pokemonImg]="singlePokemonImg"></app-pokemon-details>
